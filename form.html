<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form ibang</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
    <div class="row">
     <div class="col10">
        <h1>Form Ridwan</h1>
        </div>
        <!-- Mulai form -->
        <div class="form-ibang" >
         <div class="col10">
            <form  id="myForm">
                <label for="nama" >Nama:</label>
                <input type="text" id="nama" name="nama" minlength="10" placeholder="Nama" required>
        
                <br>
        
                <label for="umur" >Umur:</label>
                <input type="number" id="umur" name="umur" min="25" placeholder="Umur" required>
        
                <br>
        
                <label for="name" >Uang Saku:</label>

                <input type="number" id="uangSaku" name="uangSaku" required min="100000" max="1000000" placeholder="100.000"size="10" />
                
                <br>
        
                <input  class="btn" type="button" value="Submit" onclick="dataMasuk()">
            </form>
         </div>
         </div>
        </div>
    </div>

<!-- end form  -->

<hr>


<div class="container">
    <div class="row">
    <div class="col10">
    <table class="show" id="myTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>uang saku</th>
                        
        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td ></td>
                        <td></td>
                        <td></td>
                        
                            
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>








    <script src="./oop.js"></script>
   
</body>
</html>
